<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">

  <title>ChatHub App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class='  fa-border far fa-comments' ></i> ChatHub</h1>
      <a href="index.html" class="btn">Leave <i class='fas fa-sign-out-alt'></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-home"></i> Room:</h3>
        <i class="fa-solid fa-solar-system"></i><h2 id="room-name"></h2>
        <h3><i class='fas fa-user-friends'></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
        <div class="message">

        </div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Your message..." required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        <div class="upload-btn-wrapper">
          <input type="file" name="image" id="image" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" onchange="onImageSelected(event)">
          <label for="image">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
              <path style="fill: #449430;" d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
            </svg>
          </label>
          <!-- <input class="btn" type="file" name="image" id="image" onchange="onImageSelected(event)"> -->
          <!-- <input type="btn" class="btn" value="Choose Image" name="image" id="image" onchange="onImageSelected(event)"> -->
        </div>


      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
